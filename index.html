<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Course Registration Form</h1>
    <div class="main">
    <form action="">
        <fieldset>
            <legend style="color: #fff;">Personal Information</legend>
            <table>
            <tr>
                <td><label for="FN">First Name</label></td>
                <td><input type="text" name="FN" required></td>
            </tr>
            <tr>
                <td><label for="LN">Last Name</label></td>
                <td><input type="text" name="LN" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number</label></td>
                <td><input type="number" name="mobile"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                    <td><label for="password">Confirm Password</label></td>
                    <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" required>Male
                    <input type="radio" name="gender"required>Female
                    <input type="radio" name="gender" required>Other</td>
            </tr>
            <tr>
                <td><label for="Country">Country</label></td>
                <td>
                    <select name="Country" id="">
                        <option value="" selected>Select Country</option>
                        <option value="ind">INDIA</option>
                        <option value="usa">USA</option>
                        <option value="ussr">USSR</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td><label for="file">Uplaod</label></td>
                <td><input type="file" name="file" required></td>
            </tr>
        </table>
        <br>
        <button type="reset">Click Here To Reset</button>
        </fieldset>
        <br>
        <fieldset>
            <legend style="color: #fff;">Course Registration</legend>
            <table>
                <tr>
                    <td><label for="">Course</label></td>
                    <td>
                        <select name="" id="">
                            <option value="" selected>Select Course</option>
                            <option value="JFS">Java Full Stack</option>
                            <option value="PFS">Python Full Stack</option>
                            <option value="DS">Data Science</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mode">Course Mode</label></td>
                    <td><input type="checkbox" name="mode">Offline Mode
                        <input type="checkbox" name="mode">Online Mode
                    </td>
                </tr>

                <tr>
                    <td>
                    <label for="Query">Query</label>
                    </td>
                    <td>
                    <textarea name="Query" rows="8" cols="26"></textarea>
                    </td>
                </tr>
                
            </table>
            <br>
                <button type="submit">Submit</button>
        </fieldset>
    </form>
    </div>
</body>
<style>
* {
    font-family: 'Lato', sans-serif;
}
body {
    background: linear-gradient(120deg, #6200ab,#fbc2eb);
    background-repeat: no-repeat;
    height: 100vh;
}
.main {
    width: 500px;
    margin: auto;
    box-shadow: 0px 0px 8px #fff;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
}
.main:hover  {
    transform: translate(-1px,-2px);
}
h1 {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    text-shadow: 2px 2px 4px white;
}

form {
    
    background-color: rgba(255,255,255,0.2);
    padding: 20px;
    border-radius: 10px;
}
fieldset {
    border-radius: 8px;
    border: 1px solid #000;
}
select {
    background-color: rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 2px;
}
button {
    margin-left: 38%;
    border: none;
    padding: 8px 10px;
    border-radius: 4px;
    background-color: #102770;
    color: #ffeba7;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out,color 0.3s ease-in-out;
}

button:hover {
    background-color: #ffeba7;
    color: #102770;
    font-weight: bold;
} 
input,textarea{
    padding: 2px 6px;
    background-color: rgba(0,0,0,0.1);
    border: none;
    border-radius: 2px;
}
input:focus {
    outline: none;
}
</style>
</html>
